
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>代码部署系统</title>
        <link href="/static/css.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
       <div class="container">
            <div class="user">
                <div>
                    <a href="/login/">登录</a>
                    <a href="/logout/">退出</a>
                </div>
            </div>
       		<div id="nav">
    			<ul>
    				<li><a href="/"  class="navActive">首页</a></li>
    				<li><a href="/see">查看</a></li>
    				<li><a href="/agreen">操作</a></li>
    				<li><a href="/build">构建项目</a></li>
    			</ul>
    		</div>
       		 <p class="title">代码部署提交系统</p>
	        <form action="tijiaoqueren" method="get">
	            <select name='name' id="project">
	                <option value ="php">php</option>
	                <option value ="java">java</option>
	            </select>
	            <select name='age' id="program">
	                <option value ="test-php">php-test</option>
	            </select>
	            <input type="submit" class="btn consent" value="提交" />
	        </form>
       </div>
    </body>
    <script src="js"></script>
    <script>
    	$("#project").change(function(){
    		if($(this).val()=="php"){
    			$("#program").html('<option value ="test-php">php-test</option>')
    		}else if($(this).val()=="java"){
    			$("#program").html('<option value ="test-java">test-java</option>')
    		}
    	});
    </script>
</html>
