<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的第一个jQuery练习</title>

    <style></style>


</head>
<body>

    <button class="demo" type="button">点我，那就看不到我了</button>
    <p class="hide_p">这行会被隐藏</p>
    <p>这行不会被隐藏</p>
    <button id="test" type="button">点我看看</button>



</body>
</html>

<script src="../jquery.min.js"></script>

<script>  

    /*

        jQuery语法：$(selector).action(function() {})
        $美元符号定义jQuery
        selector 选择符，查询和查找HTML元素
        action()执行对元素的操作




    */
    
      
    // 当按钮的点击事件被触发时调用一个函数，该方法隐藏当前元素。
    $("button.demo").click(function(){
        $(this).hide();
        

    })

    // 用样的jquery click事件，根据id和class的配置触发相应的事件
    $("button#test").click(function() {
        $(".hide_p").hide()
    })
</script>
