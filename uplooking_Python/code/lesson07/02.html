标签选择

----------------------
类选择
<div class="odiv"></div>
<span class="odiv"></span>

----------------------
id选择符(id选择符是唯一的，每一个id的名称必须不同)
<div id="oidv1"></div>

----------------------

子元素选择
有两种：
1.只选中第一级子元素使用符号 >
2.选择所有后代元素， 使用空格隔开
<div class="outer1">
    <div></div>
    <div class="sub1">
        <div class="sub2"></div>
        <div class="sub1"></div>
    </div>
</div>
