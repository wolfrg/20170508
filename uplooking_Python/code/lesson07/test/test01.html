<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>div+span</title>

    <style>

        .mydiv  {
            width: 70%;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }

        .col-list-1{
            width: 8%;
            display: inline-block;
        }

        .col-list-2, .col-list-3, .col-list-4, .col-list-5{
            width: 30%;
            display: inline-block;
        }

        .row-list-item {
            border-bottom: 1px solid #ddd;
        }

        .row-list-item:first-child {
            border-bottom:2px solid #ddd;
            font-weight: bolder;
        }

        .row-list-item:nth-child(2) {
            background-color: #f5f5f5;
        }

        .row-list-item:nth-child(4) {
            background-color:#e0f0d8;
        }

        .row-list-item:nth-child(6) {
            background-color: #daedf7;
        }

    </style>

</head>
<body>

    <div class="mydiv row-list-item ">
        <span  class="col-list-1">#</span>
        <span class="col-list-2">姓名</span>
        <span class="col-list-3">年龄</span>
        <span class="col-list-4">成绩</span>
    </div>

    <div class="mydiv row-list-item">
            <span class="col-list-1">1</span>
            <span class="col-list-2">小强 </span>
            <span class="col-list-3">18</span>
            <span class="col-list-4">99</span>
    </div>

    <div class="mydiv row-list-item">
            <span  class="col-list-1">2</span>
            <span class="col-list-2">小明</span>
            <span class="col-list-3">20</span>
            <span class="col-list-4">99</span>
    </div>

    <div class="mydiv row-list-item">
            <span class="col-list-1">3</span>
            <span class="col-list-2">小小</span>
            <span class="col-list-3">20</span>
            <span class="col-list-4">100</span>
    </div>

    <div class="mydiv row-list-item">
            <span class="col-list-1">4</span>
            <span class="col-list-2">丽丽</span>
            <span class="col-list-3">30</span>
            <span class="col-list-4">99</span>
    </div>

    <div class="mydiv row-list-item">
            <span class="col-list-1">5</span>
            <span class="col-list-2">王茹 </span>
            <span class="col-list-3">25</span>
            <span class="col-list-4">100</span>
    </div>
   
    
</body>
</html>
