<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>

    <style>
        label{
            width:100px;
            /* text-align: right; */
            display: inline-block;
        }

        .outer1 > .sub1{width: 200px;height: 200px;border: 1px solid red}
        .outer1 .sub1{width:200px;height: 200px;border: 1px solid blue}

        /* ul li:first-child{color: chartreuse} */
        ul li:nth-child(odd){background-color: chartreuse}
        ul li:nth-child(even){background-color: darkmagenta}
    </style>

</head>
<body>
    <h1>
      Hello Login
    </h1>
    <form action="">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" value="username"> <br>

        <label for="password">密码：</label>
        <input type="password" id="password" name="password" value="password"> <br>

        <input type="submit" value="提交">

    </form>

        <li>1</li>
